<html th:replace="~{base::layout(~{::main})}">

<body>
	<main>
		<!--===========Admin Login Start=======================-->
		<div class="row"
			style="background-image:url('images/Admin1.jpg'); background-size:cover; background-position:center; min-height:100vh;">

			<!-- Dark overlay for better contrast -->
			<div class="col-sm-12 d-flex flex-column align-items-center justify-content-center py-2"
				style="background:rgba(0,0,0,0.6);">
				<h1 class="pt-4 text-center text-white fw-bold display-4">Admin Login</h1>

				<!-- ===== Fixed Login Card in Center ===== -->
				<div class="container d-flex justify-content-center align-items-center mt-5">
					<div class="col-md-6 col-sm-10">

						<div th:if="${msg}" class="alert alert-warning alert-dismissible fade show" role="alert">
							<span th:text="${msg}"></span>
							<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
						</div>

						<!-- Combined Image + Login Form Card -->
						<div class="card p-4 shadow border-2 text-center"
							style="border-color:#23d6da; border-radius:15px; background:transparent;">



							<!-- Login Form -->
							<form action="/AdminLogin" method="post">
								<!-- Email with floating label -->

								<div class="form-floating mb-3">
									<input type="email" name="email"
										class="form-control border-2 border-dark bg-transparent text-white"
										id="emailInput" placeholder="Enter User (Email)" required>
									<label for="emailInput" class="text-white fw-bold">Enter Username (Email)</label>
								</div>

								<!-- Password with floating label -->
								<div class="form-floating mb-3 position-relative">
									<input type="password" name="password" id="adminPassword"
										class="form-control border-2 border-dark bg-transparent text-white"
										placeholder="Password" required>
									<label for="adminPassword" class="text-white fw-bold">Enter Password</label>

									<!-- Eye Icon inside input -->
									<span class="position-absolute top-50 end-0 translate-middle-y me-2 text-white"
										style="cursor:pointer;" onclick="toggleMerchantPassword()">
										<i class="bi bi-eye-fill" id="adminEyeIcon"></i>
									</span>
								</div>

								

								<div class="text-center">
									<button type="submit" class="btn px-5 bg-info text-white fw-bold">Login</button>
								</div>
							</form>
						</div>
					</div>
				</div>
				<!-- ===== End Fixed Login Card ===== -->
			</div>
		</div>
		<!--===========Merchant Login End=========================-->

		
		<!-- Password Eye Toggle Script -->
		<script>
			function toggleMerchantPassword() {
				const password = document.getElementById("adminPassword");
				const icon = document.getElementById("adminEyeIcon");
				if (password.type === "password") {
					password.type = "text";
					icon.classList.remove("bi-eye-fill");
					icon.classList.add("bi-eye-slash-fill");
				} else {
					password.type = "password";
					icon.classList.remove("bi-eye-slash-fill");
					icon.classList.add("bi-eye-fill");
				}
			}
		</script>
	</main>
</body>

</html>

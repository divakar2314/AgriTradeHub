<html th:replace="~{Admin/Adminbase::layout(~{::main})}">
<body>
  <main>
    <div class="container my-4">
      <h3 class="text-center text-primary fw-bold mb-4">Update Profile Pic</h3>

      <div class="text-center">
        <img id="profilePic"
             th:src="@{'/Admin/profilePic/' + ${session.loggedInAdmin.id}}"
             th:attr="data-admin-id=${session.loggedInAdmin.id}"
             class="rounded-circle border border-3 border-primary shadow"
             style="width:120px; height:120px; object-fit:cover;" />
      </div>

      <div class="mt-4 text-center">
        <input type="file" id="profileFile" class="form-control w-50 mx-auto mb-3 border-primary shadow-sm" />
        <button id="uploadBtn" class="btn btn-success px-4 fw-bold shadow">Upload</button>
      </div>
    </div>

   
  </main>
</body>
</html>
